<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
<title>Document</title>
</head>
<body>
    <div class='container'>
        <div class="col-3">
            <h2>Add a Painting</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
        </div>
            <div class="col-2">
                <form action="/create/painting" method="post">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <label for="description">description</label>
                    <textarea rows="5" name="description" id="description"></textarea>
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" value="0">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        <div class="col" style="margin-top: 40px;">
            <a href="/dashboard"><button class="btn btn-success">Dashboard</button> </a>
            <a href="/"><button class="btn btn-warning">Logout</button></a>
        </div>

    </div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
