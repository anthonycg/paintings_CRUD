<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
<title>Document</title>
</head>
<body>
    <!-- Common types: table class='table-striped', button class='btn btn-primary secondary success danger warning info light dark'  -->
    <div class='container' style="display: flex;">
        <div class="col">
            <h2>Welcome, {{user.first_name}}!</h2>
            <h5>Paintings</h5>
            <table class="table table-striped" style="border: solid black 1px;">
                <thead>
                    <tr>
                        <th>Painting Name</th>
                        <th>By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for painting in paintings %}
                    <tr>
                        <td><a href="/painting/{{painting.id}}">{{painting.title}}</a></td>
                        <td>{{painting.user.first_name}} {{painting.user.last_name}}</td> 
                        <td>
                            <!-- if painting.user_id == session['user_id'], show these actions -->
                            <a href="/destroy/painting/{{painting.id}}">delete</a>
                            <a href="/edit/painting/{{painting.id}}">edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col">
            <a href="/new/painting"><button class="btn btn-primary">Add a Painting</button></a>
            <a href="/logout"><button class="btn btn-warning">logout</button></a>

        </div>

    </div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
</body>
</html>
